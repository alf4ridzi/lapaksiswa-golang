{{ define "content" }}
<div id="profile" class="content container lg:ml-60 sm:ml-20 mr-8 ml-10 p-8 transition-all duration-300">
    <h2 class="text-3xl font-semibold text-gray-800">Profile Seller</h2>
    <p class="mt-4 text-gray-600">
        Atur profile mu disini.
    </p>
    <div class="mt-8 bg-white shadow rounded-lg p-6">
        <form class="space-y-6">
            <div class="flex flex-col md:flex-row md:items-center md:space-x-6">
                <div class="shrink-0 mx-auto md:mx-0">
                    <img id="profile-picture-preview" class="h-24 w-24 object-cover rounded-full border border-gray-300"
                        src="https://via.placeholder.com/150" alt="Profile Picture" />
                </div>
                <label class="block w-full md:w-auto mt-4 md:mt-0">
                    <span class="text-gray-800">Logo Toko</span>
                    <input type="file" id="profile-picture"
                        class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
                </label>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-gray-800">Full Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2"
                        placeholder="Enter your full name" />
                </div>
                <div>
                    <label for="email" class="block text-gray-800">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2"
                        placeholder="Enter your email" />
                </div>
                <div>
                    <label for="phone" class="block text-gray-800">Phone Number</label>
                    <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2"
                        placeholder="Enter your phone number" />
                </div>
                <div>
                    <label for="address" class="block text-gray-800">Address</label>
                    <textarea id="address" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2"
                        placeholder="Enter your address" rows="3"></textarea>
                </div>
            </div>

            <div class="mt-6 flex justify-start space-x-4">
                <button type="button" class="text-red-600 border border-red-600 px-6 py-2 rounded-lg hover:bg-red-50"
                    onclick="resetForm()">
                    Reset
                </button>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{{ end }}

{{ define "header" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  {{ end }} 
  {{ define "navbar" }}
  <nav class="bg-gray-100 flex">
    <aside class="w-64 bg-white h-screen shadow-md fixed">
      <div class="px-6 py-4">
        <h1 class="text-2xl font-bold text-blue-600">
          Selamat Datang <span class="text-gray-800">{{ .Toko.Nama }}</span>
        </h1>
      </div>
      <nav class="mt-6">
        <ul>
          <li>
            <button
              onclick="showContent('dashboard')"
              class="flex items-center w-full px-6 py-3 text-gray-600 hover:bg-blue-50 hover:text-blue-600 focus:bg-blue-100 focus:text-blue-600"
            >
              <i class="fas fa-tachometer-alt text-xl mr-3"></i>
              <span class="text-sm">Dashboard</span>
            </button>
          </li>
          <li>
            <button
              onclick="showContent('products')"
              class="flex items-center w-full px-6 py-3 text-gray-600 hover:bg-blue-50 hover:text-blue-600 focus:bg-blue-100 focus:text-blue-600"
            >
              <i class="fa-brands fa-product-hunt text-xl mr-3"></i>
              <span class="text-sm">Products</span>
            </button>
          </li>
          <li>
            <button
              onclick="showContent('orders')"
              class="flex items-center w-full px-6 py-3 text-gray-600 hover:bg-blue-50 hover:text-blue-600 focus:bg-blue-100 focus:text-blue-600"
            >
              <i class="fa-solid fa-basket-shopping text-xl mr-3"></i>
              <span class="text-sm">Orders</span>
            </button>
          </li>
          <li>
            <button
              onclick="showContent('profile')"
              class="flex items-center w-full px-6 py-3 text-gray-600 hover:bg-blue-50 hover:text-blue-600 focus:bg-blue-100 focus:text-blue-600"
            >
              <i class="fa-solid fa-user-pen text-xl mr-3"></i>
              <span class="text-sm">Profile</span>
            </button>
          </li>
        </ul>
      </nav>
    </aside>
  </nav>
  {{ end }} {{ define "end"}}
</html>
{{ end }}
